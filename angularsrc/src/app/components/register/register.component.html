<div class="container reg-form">
    <h2 class="page-header">Register</h2>
    <form (submit)="onRegisterSubmit()" >
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="name" name="name" class="form-control" id="name" placeholder="Full name">
      </div>
      <div class="form-group">
        <label for="uid">UID (6 digit)</label>
        <input type="text" maxlength="6" [(ngModel)]="uid" name="uid" class="form-control" id="uid" placeholder="Enter Username">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" [(ngModel)]="email" name="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter Email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" [(ngModel)]="password" name="password" class="form-control" id="password" placeholder=" Enter Password">
      </div>

      <div class="form-group">
          <label for="cpassword">Confirm password</label>
          <input type="password" [(ngModel)]="cpassword" name="cpassword" class="form-control" id="cpassword" placeholder="Confirm Password">
        </div>

      <input type="submit" class="btn btn-primary" value="Submit">
    </form>
    <br>
    <br>
    
    </div>
